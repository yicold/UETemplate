          <p><span style="font-family:'MicrosoftYaHei', '微软雅黑 Normal', '微软雅黑';font-weight:400;color:#FFFFFF;">工具栏在app屏幕底部出现，包含了执行当前视图或包含内容相关操作的按钮。工具栏是半透明的，也可能会有纯色背景，并且通常在用户不太需要它们时被隐藏。比如，在浏览器(Safari)中，当你滚动页面表明你再阅读时，工具栏就藏起来了。当你在屏幕底部点击时，工具栏又会再次出现。当前屏幕有键盘时，工具栏也会被隐藏。</span></p><p><span style="font-family:'MicrosoftYaHei-Bold', '微软雅黑 Negreta', '微软雅黑 Normal', '微软雅黑';font-weight:700;color:#FFAF3F;"><br></span></p><p><span style="font-family:'MicrosoftYaHei-Bold', '微软雅黑 Negreta', '微软雅黑 Normal', '微软雅黑';font-weight:700;color:#FFAF3F;">提供相关的工具栏按钮（Provide relevant toolbar buttons.）。</span><span style="font-family:'MicrosoftYaHei', '微软雅黑 Normal', '微软雅黑';font-weight:400;color:#FFFFFF;">工具栏必须包含在当前环境下有意义的常用操作命令。</span></p>
